# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xkjd6
  name: 键道6
  version: "2020-08-07"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: jffh
    reset: 0
    states: [ 简体, 繁體 ]
  - name: wxw_hint
    reset: 1 # 改成0默认关闭
    states: [ "开₆₃₀", "关₆₃₀" ]
  - name: completion
    states: [ "补全", "匹配" ]
  - name: danzi_mode
    reset: 0 # 改成1默认单字
    states: [ 词组, 单字 ]
  - name: EN2en
    reset: 1

punctuator:
  full_shape:
